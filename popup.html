<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HintBot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 16px;
      width: 360px;
      color: #212529;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      margin-top: -8px;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header img {
      height: 28px;
      width: 28px;
      margin-right: 10px;
    }

    .header h2 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .header h2 span {
      background: linear-gradient(to right, #d946ef, #8b5cf6); /* pink to purple */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #scanBtn {
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      transition: all 0.3s ease;
      border: 2px solid #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }

    #scanBtn:hover {
      background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
      transform: scale(1.1);
      border-color: #4f46e5;
      animation: scanPulse 1.5s ease-in-out infinite;
    }

    #scanBtn:active {
      transform: scale(0.95);
      animation: none;
    }

    @keyframes scanPulse {
      0%, 100% { 
        transform: scale(1.1);
        opacity: 1;
      }
      50% { 
        transform: scale(1.15);
        opacity: 0.8;
      }
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 14px;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      resize: none;
      background: #ffffff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      line-height: 1.5;
    }

    textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    textarea::placeholder {
      color: #6c757d;
    }

    button {
      margin-top: 12px;
      padding: 12px 16px;
      width: 100%;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #3730a3 0%, #4f46e5 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
    }

    #response {
      margin-top: 16px;
      white-space: pre-wrap;
      padding: 12px;
      background: #ffffff;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      min-height: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      line-height: 1.5;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #6c757d;
      padding-top: 16px;
      border-top: 1px solid #e9ecef;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="icon.png" alt="Icon">
      <h2><span>HintBot</span></h2>
    </div>
    <div id="scanBtn" title="Scan problem">üîç</div>
  </div>

  <textarea id="problemInput" placeholder="Paste your coding question here..."></textarea>
  <button id="hintBtn">üí° Get AI Hints</button>
  <div id="response">üß† Hints will appear here...</div>

  <div class="footer">ü§ñ Built by Shivam Thakur | v0.1</div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
